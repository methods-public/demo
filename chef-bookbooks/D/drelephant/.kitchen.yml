---
driver:
  name: vagrant
  customize:
    memory: 13000
    natdnshostresolver1: "on"
    natdnsproxy1: "on"
    nictype1: "virtio"
    cpus: 1
  network:
  #- ["forwarded_port", {guest: 3306, host: 50070}]
  #- ["forwarded_port", {guest: 8080, host: 8080}]
  - ["forwarded_port", {guest: 11000, host: 11000}]
  #- ["forwarded_port", {guest: 8181, host: 8181}]
  #- ["forwarded_port", {guest: 9088, host: 9088}]
  #- ["forwarded_port", {guest: 4848, host: 4848}]
  #- ["forwarded_port", {guest: 50070, host: 51070}]
  #- ["forwarded_port", {guest: 50075, host: 51075}]
  #- ["forwarded_port", {guest: 9200, host: 9200}]
  #- ["forwarded_port", {guest: 9009, host: 9999}]
  #- ["forwarded_port", {guest: 22, host: 9191}]

provisioner:
  name: chef_solo
  require_chef_omnibus: 12.4.3

platforms:

#  - name: ubuntu-15.04
  - name: ubuntu-14.04
#  - name: centos-7.0

suites:
  - name: default
    run_list:
       - recipe[kagent::install]
       - recipe[hopsworks::install]
       - recipe[ndb::install]
       - recipe[hops::install]
       - recipe[drelephant::install]
       - recipe[hadoop_spark::install]
       - recipe[ndb::mgmd]
       - recipe[ndb::ndbd]
       - recipe[ndb::mysqld]
       - recipe[hops::ndb]
       - recipe[hops::nn]
       - recipe[hops::dn]
       - recipe[hops::rm]
       - recipe[hops::nm]
       - recipe[hadoop_spark::yarn]
       - recipe[hopsworks]
       - recipe[kagent]
       - recipe[drelephant]

    attributes:
#         download_url: "http://192.168.1.2/hops"
        # authorization:
        #    sudo:
        #      users: ['vagrant']
        #      passwordless: true
        #      include_sudoers_d: true
