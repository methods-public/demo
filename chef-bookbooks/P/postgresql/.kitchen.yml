<%
rpm_based_platforms = %w(centos-6 centos-7 fedora-25)
deb_based_platforms = %w(ubuntu-14.04 ubuntu-16.04 debian-7 debian-8)
opensuse_platforms = %w(opensuse-13.2 opensuse-leap)
%>
---
driver:
  name: vagrant
  customize:
    cableconnected1: 'on'

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
    driver:
      box: bento/centos-6.8

  - name: centos-7
    driver:
      box: bento/centos-7.3

  - name: debian-7
    driver:
      box: bento/debian-7.11

  - name: debian-8
    driver:
      box: bento/debian-8.6

  - name: fedora-25
    driver:
      box: bento/fedora-25

  - name: opensuse-leap
    driver:
      box: bento/opensuse-leap-42.1

  - name: ubuntu-14.04
    driver:
      box: bento/ubuntu-14.04

  - name: ubuntu-16.04
    driver:
      box: bento/ubuntu-16.04

suites:
- name: client
  run_list:
  - recipe[test::default]

- name: contrib
  run_list:
  - recipe[test::contrib]

- name: apt-pgdg-client
  run_list:
  - recipe[test::apt-pgdg-client]
  excludes: <%= rpm_based_platforms + opensuse_platforms %>

- name: yum-pgdg-client
  run_list:
  - recipe[test::yum-pgdg-client]
  excludes: <%= deb_based_platforms + opensuse_platforms %>

- name: ruby
  run_list:
  - recipe[postgresql::ruby]
  - recipe[test::ruby]

- name: server
  run_list:
  - recipe[postgresql::ruby]
  - recipe[postgresql::server]
  attributes:
    postgresql:
      password:
        postgres: iloverandompasswordsbutthiswilldo

- name: apt-pgdg-server
  run_list:
  - recipe[postgresql::ruby]
  - recipe[postgresql::server]
  excludes: <%= rpm_based_platforms + opensuse_platforms %>
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: '9.4'
      dir: /etc/postgresql/9.4/main
      server:
        service_name: postgresql
        packages: [ 'postgresql-9.4' ]
      client:
        packages: [ 'postgresql-client-9.4', 'libpq-dev' ]
      password:
        postgres: iloverandompasswordsbutthiswilldo
      config:
        ssl_cert_file: /etc/ssl/certs/ssl-cert-snakeoil.pem
        ssl_key_file: /etc/ssl/private/ssl-cert-snakeoil.key

- name: yum-pgdg-server
  run_list:
  - recipe[postgresql::ruby]
  - recipe[postgresql::server]
  excludes: <%= deb_based_platforms + opensuse_platforms %>
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: '9.4'
      server:
        packages: [ 'postgresql94-server' ]
        service_name: postgresql-9.4
      client:
        packages: [ 'postgresql94', 'postgresql94-devel' ]
      setup_script: postgresql94-setup
      password:
        postgres: iloverandompasswordsbutthiswilldo

- name: apt-pgdg-client-ruby
  run_list:
  - recipe[postgresql]
  - recipe[postgresql::ruby]
  - recipe[test::ruby]
  excludes: <%= rpm_based_platforms + opensuse_platforms %>
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: '9.4'
      client:
        packages: [ 'postgresql-client-9.4', 'libpq-dev' ]

- name: yum-pgdg-client-ruby
  run_list:
  - recipe[postgresql]
  - recipe[postgresql::ruby]
  - recipe[test::ruby]
  excludes: <%= deb_based_platforms + opensuse_platforms %>
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: '9.4'
      client:
        packages: [ 'postgresql94', 'postgresql94-devel' ]

- name: apt-pgdg-server-pg_stat_statements
  run_list:
  - recipe[postgresql::ruby]
  - recipe[postgresql::contrib]
  excludes: <%= rpm_based_platforms + opensuse_platforms %>
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: '9.4'
      dir: /etc/postgresql/9.4/main
      server:
        service_name: postgresql
        packages: [ 'postgresql-9.4' ]
      client:
        packages: [ 'postgresql-client-9.4', 'libpq-dev' ]
      password:
        postgres: iloverandompasswordsbutthiswilldo
      config:
        shared_preload_libraries: pg_stat_statements
        ssl_cert_file: /etc/ssl/certs/ssl-cert-snakeoil.pem
        ssl_key_file: /etc/ssl/private/ssl-cert-snakeoil.key
      contrib:
        extensions:
          - pg_stat_statements

- name: yum-pgdg-server-pg_stat_statements
  run_list:
  - recipe[postgresql::ruby]
  - recipe[postgresql::contrib]
  excludes: <%= deb_based_platforms + opensuse_platforms %>
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: '9.4'
      server:
        packages: [ 'postgresql94-server' ]
        service_name: postgresql-9.4
      password:
        postgres: iloverandompasswordsbutthiswilldo
      config:
        shared_preload_libraries: pg_stat_statements
      contrib:
        extensions:
          - pg_stat_statements
