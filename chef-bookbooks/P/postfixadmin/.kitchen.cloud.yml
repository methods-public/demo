#   driver_plugin: digitalocean
#   driver_config:
#     flavor: 512MB
#     region: ams2
#   run_list:
#     - recipe[apt]

- name: amazon-2013-09-2
  driver_plugin: ec2
  driver_config:
    image_id: ami-bba18dd2
    flavor_id: t1.micro
    username: ec2-user
<% if ENV['SSH_AGENT_PID'].nil? %>
    ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
<% end %>
