language: ruby
cache: bundler
rvm:
- 2.3.2
deploy:
  skip_cleanup: true
  edge: true
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: Package Management
  client_key: ".travis/client.pem"
  on:
    tags: true
before_deploy:
- openssl aes-256-cbc -K $encrypted_e65980fb1bc6_key -iv $encrypted_e65980fb1bc6_iv
  -in .travis/client.pem.enc -out .travis/client.pem -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_e65980fb1bc6_key -iv $encrypted_e65980fb1bc6_iv
  -in .travis/travis-ci.pem.enc -out .travis/travis-ci.pem -d
- cp -v .travis/travis-ci.pem ~/.ssh/id_rsa
