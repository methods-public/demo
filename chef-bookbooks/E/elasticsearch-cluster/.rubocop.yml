AllCops:
  DisplayCopNames: true
  Exclude:
    - '.kitchen/*'
AlignParameters:
  Enabled: true
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
Metrics/MethodLength:
  Max: 75
BracesAroundHashParameters:
  Enabled: true
CyclomaticComplexity:
  Enabled: false
GuardClause:
  Enabled: false
Metrics/PerceivedComplexity:
  Max: 50
ClassLength:
  Enabled: false
MethodLength:
  Enabled: false
AbcSize:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - Vagrantfile
    - spec/unit/recipes/*
Metrics/BlockNesting:
  Max: 5
Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only
