---
# Customize Kitchen with some monkey patching:
# - Create kitchen network if missing
#   <% net_test = '! docker network ls | grep "kitchen" >/dev/null 2>&1' %>
#   <% net_create = 'docker network create --driver bridge kitchen' %>
#   <% `if #{net_test}; then #{net_create}; fi` %>

driver:
  name: docker_cli
  volume: /sys/fs/cgroup:/sys/fs/cgroup:ro
  command: /sbin/init
  network: kitchen
  security_opt: seccomp=unconfined
  skip_preparation: true
  require_chef_omnibus: false
  instance_host_name: true
  instance_container_name: true
  build_pull: true

transport:
  name: docker_cli

provisioner:
  name: chef_zero
  always_update_cookbooks: true

platforms:
  - name: centos-7
    driver_config:
      image: sbernard/centos-systemd-kitchen

suites:
  - name: journalbeat-logstash
    run_list:
      - recipe[test-journalbeat]
      - recipe[journalbeat]
    attributes:
      journalbeat:
        config:
          journalbeat:
            seek_position: head
        cas_uris:
          logstash: ['file:///etc/ssl/certs/logstash.crt']
