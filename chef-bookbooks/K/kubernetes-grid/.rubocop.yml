AllCops:
  Exclude:
    - vendor/**/*

AlignParameters:
  Enabled: false
LineLength:
  Enabled: false
Lint/UnusedBlockArgument:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Style/BlockComments:
  Enabled: false
Style/BlockDelimiters:
  Enabled: false
Style/ExtraSpacing:
  Enabled: false
Style/FileName:
  Enabled: false
Style/LeadingCommentSpace:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/SpaceBeforeFirstArg:
  Enabled: false
Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma
Style/WordArray:
  Enabled: false
  
#Style/AccessorMethodName:
#  Enabled: false
Metrics/MethodLength:
  Max: 15
#Style/ModuleLength:
#  Max: 150
