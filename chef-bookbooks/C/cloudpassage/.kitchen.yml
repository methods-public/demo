---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.7
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[cloudpassage::default]
    attributes:
      cloudpassage:
        agent_key: <%= ENV['HALO_AGENT_KEY'] %>
        linux_agent_version: <%= ENV['HALO_AGENT_VERSION'] %>
