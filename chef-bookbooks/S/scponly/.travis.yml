language: ruby
rvm:
- 2.3.2
deploy:
  skip_cleanup: true
  edge: true
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: Utilities
  client_key: ".travis/client.pem"
  on:
    tags: true
    all_branches: true
before_deploy:
- openssl aes-256-cbc -K $encrypted_edb430032fcc_key -iv $encrypted_edb430032fcc_iv
  -in .travis/client.pem.enc -out .travis/client.pem -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_0176827a01b5_key -iv $encrypted_0176827a01b5_iv
  -in .travis/travis-ci.pem.enc -out ~/.ssh/id_rsa -d
